<h1>Register</h1>
<div class="d-flex justify-content-center">
  <form (ngSubmit)="register()" ngNativeValidate>
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required pattern="\S+" title="This field is required" />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required pattern="\S+" title="This field is required" />
    </div>
    <div class="form-group">
        <label for="ime">Ime: </label>
        <input type="text" class="form-control" name="ime" [(ngModel)]="user.ime" required pattern="\S+" title="This field is required"/>
      </div>
      <div class="form-group">
        <label for="prezime">prezime: </label>
        <input type="text" class="form-control" name="prezime" [(ngModel)]="user.prezime" required pattern="\S+" title="This field is required"/>
      </div>
      <div class="form-group">
        <label for="jmbg">jmbg: </label>
        <input type="text" class="form-control" name="jmbg" [(ngModel)]="user.jmbg" required pattern="\S+" title="This field is required"/>
      </div>
      <div class="form-group">
        <label for="email">email: </label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required pattern="\S+" title="This field is required"/>
      </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
